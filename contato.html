  <header>
    <nav>
      <a href="index.html" class="logo" aria-label="Asteca Contabilidade">
        <img src="Logo-Asteca-Contabilidade.svg" alt="Asteca Contabilidade Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>

    </nav>
  </header>

  <main>
    <h1>Contato</h1>
    <p>Estamos à disposição para esclarecer suas dúvidas e agendar uma consultoria personalizada.</p>

    <form action="#" method="post" aria-label="Formulário de contato">
      <label for="name">Nome completo</label>
      <input type="text" id="name" name="name" required placeholder="Seu nome" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="seu@email.com" />

      <label for="phone">Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" />

      <label for="message">Mensagem</label>
      <textarea id="message" name="message" rows="5" required placeholder="Escreva sua mensagem"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  </footer>
